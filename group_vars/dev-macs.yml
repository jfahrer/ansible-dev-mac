---
ansible_connection: local
ansible_python_interpreter: /opt/homebrew/opt/python/libexec/bin/python

bash_it_plugins:
  - alias-completion
  - ssh
  - base
  - history
bash_it_completions:
  - defaults
  - git
bash_it_aliases: []
bash_it_theme: wanelo

homebrew_taps:
  - 'codetales/tap'
  - 'git-duet/tap'
  - 'heroku/brew'
  - 'homebrew/cask-fonts'
homebrew_apps:
  - 'ack'
  - 'ansible'
  - 'asdf'
  - 'bash-completion'
  - 'cmake'
  - 'docker-completion'
  - 'docker-credential-helper'
  - 'donner'
  - 'gh'
  - 'git'
  - 'git-duet'
  - 'go'
  - 'gpg'
  - 'heroku'
  - 'htop'
  - 'hub'
  - 'libpq'
  - 'lynx'
  - 'mas'
  - 'moreutils'
  - 'neovim'
  - 'nmap'
  - 'p7zip'
  - 'pcre'
  - 'rcm'
  - 'ripgrep'
  - 'telnet'
  - 'the_silver_searcher'
  - 'tldr'
  - 'tree'
  - 'vim'
  - 'watch'
homebrew_cask_apps:
  - '1password'
  - '1password-cli'
  - 'alfred'
  - 'brave-browser'
  - 'dash'
  - 'docker'
  - 'firefox'
  - 'font-dejavu-sans-mono-nerd-font'
  - 'font-fira-code-nerd-font'
  - 'font-jetbrains-mono'
  - 'google-chrome'
  - 'google-drive-file-stream'
  - 'grammarly'
  - 'iterm2'
  - 'screenflow'
  - 'shiftit'
  - 'slack'
  - 'sublime-text'
  - 'switchresx'

vim_plug_vimrc_file_name: .vimrc.plugins
